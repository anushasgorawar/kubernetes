apiVersion: app/v1
kind: ReplicaSet
metadata:
  name: myapp-rs
  labels:
    name: myapp
    type: front-end
specs:
  template:
    metadata:
      name: myapp-pod
      labels:
        name: myapp
        type: front-end
    specs:
      containers:
        - name: nginx
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      type: front-end
